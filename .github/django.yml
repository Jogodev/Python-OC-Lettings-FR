name: Django CI

on:
  push:
    branches: ["main", "dev"]

  pull-request:
    branches: ["main", "dev"]

jobs:
  test:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/setup-python@v2

    - name: Set up python
      uses: actions/checkout@v2
      with:
      python-version: "3.11.5"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run test
      run: pytest

