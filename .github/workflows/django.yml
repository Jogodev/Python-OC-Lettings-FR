name: Django CI

on: [push]
#  push:
#    branches: ["master", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout code
        uses: actions/setup-python@v2

      - name: Set up python
        uses: actions/checkout@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m venv venv && . venv/scripts/activate &&
          pip install -r requirements.txt

      - name: Lint
        run: . venv/flake8 ./home ./lettings ./oc_lettings_site ./profiles

      - name: Run test
        run: python -m pytest tests/ --import-mode=importlib

